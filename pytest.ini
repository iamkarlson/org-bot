[pytest]
# Pytest configuration for org-bot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output settings
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    -s

# Test paths
testpaths = tests

# Live logging configuration (enable console logging during test runs)
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d_%H:%M:%S

# File logging configuration
log_level = DEBUG
log_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_date_format = %Y-%m-%d_%H:%M:%S

# Markers for test organization
markers =
    integration: Integration tests that interact with external services
    unit: Unit tests that test individual components
    journal: Tests for journal posting functionality
    todo: Tests for TODO posting functionality
    reply: Tests for reply posting functionality
    text: Tests for text message handling
    picture: Tests for picture message handling
    file: Tests for file message handling
